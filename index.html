<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <a href="#" class="logo">WhatsApp</a>
      <div class="action">
        <a href="#">
          <ion-icon name="camera-outline"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="search-outline"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </a>
      </div>
    </header>
    <div class="tabs">
      <input type="radio" name="group" id="chats" checked>
      <input type="radio" name="group" id="status">
      <input type="radio" name="group" id="calls">

      <div class="buttons">
        <label for="chats">Chats</label>
        <label for="status">Status</label>
        <label for="calls">Calls</label>
        <div class="underline"></div>
      </div>

      <div class="content">
        <div class="box chats">Chast</div>
        <div class="box status">Status</div>
        <div class="box calls">Calls</div>
      </div>
      
    </div>
  </div>
  

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
